<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Smartphone by TheStupidPerson</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">  

        <style>
            table,th,td {
                border : 1px solid black;
                border-collapse: collapse;
            }
            th,td {
                padding: 5px;
            }
            #sideBar{
                float: left;
            }
            #showSmartphone{
                float: left;
                margin: 0 0 10px 10px;
            }
            .SmartphoneButton{
                background-color: white; 
                color: black; 
                border: 4px solid #4CAF50;
            }
            .detail {
                transition-duration: 0.4s;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="block2">
                        <a class="navbar-brand" >Smartphone | <span>By The Stupid Person</span></a>
                    </div>
                </div>
                <div id="detail">
                    <div>
                        <div id="sideBar">
                            <table id="demo"></table>
                        </div>
                        <div id='showSmartphone'></div>
                    </div>

                    <script>
                        var x, xmlhttp, xmlDoc
                        xmlhttp = new XMLHttpRequest();
                        xmlhttp.open("GET", "res/smartphone.xml", false);
                        xmlhttp.send();
                        xmlDoc = xmlhttp.responseXML;
                        x = xmlDoc.getElementsByTagName("CD");
                        table = "";
                        for (i = 0; i < x.length; i++) {
                            table += "<tr onclick='displayCD(" + i + ")'><td class='SmartphoneButton' >";
                            table += x[i].getElementsByTagName("GENERATION")[0].childNodes[0].nodeValue;
                            table += "</td></tr>";
                        }
                        document.getElementById("demo").innerHTML = table;

                        function displayCD(i) {

                            document.getElementById("showSmartphone").innerHTML =
                                    "Generation : " +
                                    x[i].getElementsByTagName("GENERATION")[0].childNodes[0].nodeValue +
                                    "<br>Color : " +
                                    x[i].getElementsByTagName("COLOR")[0].childNodes[0].nodeValue +
                                    "<br>Company : " +
                                    x[i].getElementsByTagName("COMPANY")[0].childNodes[0].nodeValue +
                                    "<br>Price : " +
                                    x[i].getElementsByTagName("PRICE")[0].childNodes[0].nodeValue +
                                    "<br><br><img src=res/" +
                                    x[i].getElementsByTagName("IMAGE")[0].childNodes[0].nodeValue + ">";
                        }

                    </script>
            </div>
        </div>
    </nav>
</body>
</html>
